<div class="box box-primary">
  <div class="box-header"></div>
  <div class="box-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="post-title">Title</label>
        <input [(ngModel)]="post.title" type="text" class="form-control" id="post-title" placeholder="title" [ngModelOptions]="{standalone: true}">

      </div>

      <div class="form-group-sm">
        <label for="post-body">Body</label>
        <app-post-editcli [elementId]="'post-body'" (onEditorKeyup)="onBodyTextEditorKeyUp($event)"> </app-post-editcli>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
